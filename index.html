<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    
    <title>Formulário</title>
</head>
<body>   

    <!--LAYOUT-->
    <main class='container'>
        <div class="principal">
            <!--PARTE 1 (ESQUERDA)-->
            <div class="parte1">
                <img src="anexos/imagens/pic1.png">
            </div>
    
           <!--PARTE 2 (DIREITA)-->
            <div class="parte2">
                <h1 class="titulo">Welcome!</h1>
                    <!--login-->
                    <div id="login">
                            <p>Email</p>
                        <input type="email" placeholder="ex: aaa@gmail.com"> <br>
                            <p>Senha</p>
                        <input id="senha1" type="password" placeholder="ex: 123456"> <br>
                            <p>Senha novamente</p>
                        <input id="senha2" type="password" placeholder="ex: 123456">
                            <div class="opcoes">
                                <p id="erroSenha">Senha incorreta</p>
                                <p id="acertoSenha">Senha correta</p>
                            </div>
                    </div>

                    <!--endereço-->
                    <div id="enderecos">
                        <h3>Endereço</h3>
                        <input id="cep" type="number" placeholder="CEP">
                        <input id="endereco" type="text" placeholder="Endereço"> <br>
                        <input id="cidade" type="text" placeholder="Cidade">
                        <input id="uf" type="text" placeholder="UF"> 
                    </div>

                    <!--final-->
                    <div class='conectado'>
                        <input type="checkbox" name="manter-conectado" id="question">
                        <label>Eu li e concordo com os termos de uso</label>
                    </div>

                    <button id="botao">Sign up</button>

                    <div class="conta">
                        <p>Já tem conta?
                        <a href="/">Conecte-se</a>
                        </p>
                    </div>
            </div>
        </div>
    </main>
    <!--COPYRIGHT-->
    <footer class="final">
        <P>Copyright 2022 TM Code - Todos os direitos reservados</P>
    </footer>
    
</body>
    <script src="js/script.js"></script>
</html>
